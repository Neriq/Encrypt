<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal Text Encryptor | Y</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>🌐 Universal Text Encryptor</h1>
        <label for="message">Message:</label>
        <textarea id="message" rows="5" cols="50">This is 🔒 universal шифрування! 😊🔥</textarea>

        <label for="key">Key:</label>
        <input type="text" id="key" value="Y" size="50" placeholder="Enter your secret key" />

        <div class="buttons">
            <button id="enc-btn">Encrypt</button>
            <button id="dec-btn">Decrypt</button>
        </div>

        <h2>Result (click to copy):</h2>
        <div id="result" title="Click to copy to clipboard"></div>
    </div>

    <script src="index.js"></script>
    <div id="toast">Скопійовано!</div>
</body>

</html>
